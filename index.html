<html>

<head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <title>Abhijay's game's MAP</title>
</head>

<body>
  <a-scene>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity light="type: ambient; intensity: 1.6"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="2 4 2"></a-entity>
    <a-entity camera wasd-controls="acceleration: 5" look-controls position="0 2 10">
    </a-entity>
    <a-entity gltf-model="city2.glb" position="0 0 0" scale="0.4 0.4 0.4"></a-entity>
  </a-scene> 
</body>

</html>
